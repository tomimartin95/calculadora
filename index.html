<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="shortcut icon" href="./style/favicon/icons8-calculadora-16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/089bb77d5e.js" crossorigin="anonymous"></script>
</head>

<header>
    <div></div>
</header>

<body>
    <div class="calculator">
        <div class="display">
            <p id="resultado"></p>
        </div>
        <div class="keybord">
            <button id="abreParentesis">(</button>
            <button id="cierraParentesis">)</button>
            <button id="x-1">x!</button>
            <button id="x-2">x²</button>
            <button id="raiz">√</button>
            <button id="raizNum">√n</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tag">tag</button>
            <button id="x-3">x³</button>
            <button id="raiz-3">³√</button>
            <button id="xNum">xn</button>
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="funcionesBasicas">/</button>
            <button id="pi">π</button>
            <button id="ln">ln</button>
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="funcionesBasicas">X</button>
            <button id="log">log</button>
            <button id="e">e</button>
            <button class="numeros" id="num1">1</button>
            <button class="numeros" id="num2">2</button>
            <button class="numeros" id="num3">3</button>
            <button class="funcionesBasicas">-</button>
            <button id="memoria">MR</button>
            <button class="igual">=</button>
            <button id="punto">.</button>
            <button class="numeros">0</button>
            <button id="porcentaje">%</button>
            <button class="funcionesBasicas" id="suma">+</button>
            <button class="ac-boton">AC</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

<footer>

</footer>

</html>
