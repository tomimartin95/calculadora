<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/styles.css">
    <script src="https://kit.fontawesome.com/089bb77d5e.js" crossorigin="anonymous"></script>
</head>

<header>
    <div></div>
</header>

<body>

        <div class="result">
            <input type="text">
        </div>
        <div class="keybord">
            <button>(</button>
            <button>)</button>
            <button>x!</button>
            <button>x²</button>
            <button>√</button>
            <button>√n</button>
            <button>sin</button>
            <button>cos</button>
            <button>tag</button>
            <button>x³</button>
            <button>³√</button>
            <button>xn</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>%</button>
            <button>In</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>log</button>
            <button>e</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>AC</button>
            <button class="igual">=</button>
            <button>.</button>
            <button>0</button>
            <button>π</button>
            <button>+</button>
            <button>MR</button>
        </div>
    </div>

    <script src="./js/main.js"></script>

<footer>

</footer>
